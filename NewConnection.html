    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact mt-5">
      <div class="container">
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="section-title p-0 mt-1" data-aos="fade-up">
            <h2><span class="fw-bold">Apply for New Connection</span></h2>
          </div>
          <div class="col-lg-7">
            <form
              id="connectionForm"
              role="form"
              class="php-email-form px-5 rounded"
              onsubmit="return validateAndStoreConnectionForm()"
            >
              <div class="mb-3 text-center">
                <img
                  src="favicon.png"
                  alt="Ebill Logo"
                  class="img-fluid"
                  width="55"
                />
              </div>

              <div class="row mt-4">
                <div class="col-md-12 form-group">
                  <div class="col-md-12 form-group">
                  <label for="serviceConnection">Service Connection</label>
                  </div>
                  <div class="col-md-12 form-group">
                  <select
                    name="serviceConnection"
                    id="serviceConnection"
                    class="form-select"
                  >
                    <option value="" hidden>-- Select --</option>
                    <option value="Single Phase">Single Phase</option>
                    <option value="Triple Phase">Triple Phase</option>
                  </select>
                  <small id="serviceConnection_error" class="text-danger"></small>
                </div>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-md-12 form-group">
                  <div class="col-md-12 form-group">
                  <label for="meterType">Meter Type</label>
                  </div>
                  <div class="col-md-12 form-group">
                  <select
                    name="meterType"
                    id="meterType"
                    class="form-select"
                  >
                    <option value="" hidden>-- Select --</option>
                    <option value="Residential">Residential</option>
                    <option value="Commercial">Commercial</option>
                  </select>
                  <small id="meterType_error" class="text-danger"></small>
                  </div>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-md-12 form-group">
                  <div class="col-md-12 form-group">
                  <label for="uploadDocument"
                    >Upload Address Proof Document</label
                  >
                  </div>
                  <div class="col-md-12 form-group">
                  <input
                    type="file"
                    name="uploadDocument"
                    id="uploadDocument"
                    class="form-control rounded"
                  />
                  <small id="uploadDocument_error" class="text-danger"></small>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group mt-3">
                    <div class="col-md-12 form-group">
                    <label for="address1"
                      >Address of premises where supply required</label
                    >
                    </div>
                    <div class="col-md-12 form-group">
                    <input
                      type="text"
                      class="form-control rounded"
                      name="address1"
                      id="address1"
                      placeholder="Address"
                    />
                    <small id="address1_error" class="text-danger"></small>
                    </div>
                  </div>
                  
                </div>
              </div>
              <!-- Fourth -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group mt-3">
                    <input
                      type="text"
                      class="form-control rounded"
                      name="city"
                      id="city"
                      placeholder="City"
                    />
                    <small id="city_error" class="text-danger"></small>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group mt-3">
                    <input
                      type="text"
                      class="form-control rounded"
                      name="state"
                      id="state"
                      placeholder="State"
                    />
                    <small id="state_error" class="text-danger"></small>
                  </div>
                </div>
              </div>
              <!-- Fifth -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group mt-3">
                    <input
                      type="text"
                      class="form-control rounded"
                      name="postal"
                      id="postal"
                      placeholder="PIN Code"
                    />
                    <small id="postal_error" class="text-danger"></small>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group mt-3">
                    <input
                      type="text"
                      class="form-control rounded"
                      name="country"
                      id="country"
                      placeholder="Country"
                    />
                    <small id="country_error" class="text-danger"></small>
                  </div>
                </div>
              </div>

              <div class="mt-3">
                <button type="submit" class="btn btn-primary btn-md">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
