    <main id="main">
    <section id="contact" class="contact mt-5">
      <div class="container">
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="section-title p-0" data-aos="fade-up">
            <h2><span class="fw-bold">Submit Your Complaint</span></h2>
          </div>
          <div class="col-lg-6">
            <form
              id="complaintForm"
              method="post"
              role="form"
              class="php-email-form px-5 rounded"
              novalidate
            >
              <div class="text-center mb-4">
                <img
                  src="favicon.png"
                  alt="Ebill Logo"
                  class="img-fluid"
                  width="60"
                />
              </div>
              <div class="row mt-5">
                <div class="col-md-12 form-group">
                  <label for="date">Date of complaint</label>
                </div>
                <div class="col-md-12 form-group">
                  <input
                    type="date"
                    name="date"
                    class="form-control rounded"
                    id="date"
                    required
                  />
                  <div class="invalid-feedback">Please select a date.</div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-12 form-group">
                  <label for="complaint"
                    >Please state your complaint here</label
                  >
                </div>
                <div class="col-md-12 form-group">
                  <textarea
                    name="complaint"
                    id="complaint"
                    class="form-control rounded"
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    Please enter your complaint.
                  </div>
                </div>
              </div>

              <!-- Upload File -->
              <div class="row mt-3">
                <div class="col-md-12 form-group">
                  <label for="file">Upload File</label>
                </div>
                <div class="col-md-12 form-group">
                  <input
                    type="file"
                    name="file"
                    class="form-control rounded"
                    id="file"
                    required
                  />
                  <div class="invalid-feedback">Please upload a file.</div>
                </div>
              </div>

              <div class="mt-3">
                <button type="submit" class="btn btn-sm">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
