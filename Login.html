<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Ebill</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1 0 auto;
    }
    footer {
      flex-shrink: 0;
    }

    .contact .php-email-form .form-group {
      padding-bottom: 0;
    }
  </style>
</head>

<body>

  <section id="contact" class="contact content">
    <div class="container">
      <div class="row mt-5 justify-content-center" data-aos="fade-up">
        <div class="col-lg-5">
          <div class="section-title p-0" data-aos="fade-up">
            <h2><span class="fw-bold">Login</span> </h2>
          </div>
          <form id="login-form" action="#" method="post" role="form" class="php-email-form px-5 py-4 rounded" onsubmit="return validateLogin()">
            <div class="text-center mb-4">
              <img src="favicon.png" alt="Ebill Logo" class="img-fluid" width="55">
            </div>
            <div class="form-group mb-4">
              <input type="email" class="form-control rounded" name="email" id="login-email" placeholder="Email address">
              <small id="email-error" class="form-text text-danger d-none mt-1">Please enter a valid email address.</small>
            </div>
            <div class="form-group position-relative">
              <input type="password" class="form-control rounded" name="password" id="login-password" placeholder="Password">
              <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer" id="toggleLoginPassword" style="cursor: pointer;"></i>
            </div>
            <small id="password-error" class="form-text text-danger d-none">Please enter your password.</small>
            <div class="mt-4"><button type="submit" class="btn btn-sm btn-block">Login</button></div>
            <div class="mt-3">
              <span>If you don't have an account?</span><a href="SignUp.html" style="margin-left: 5px;">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>Ebill</span></strong>. All Rights Reserved
      </div>
      <div class="credits">
        Designed by <a href="#">Anirudha</a>
      </div>
    </div>
  </footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="Login.js"></script>
  
 
</body>
</html>
